<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/css/registratsiya.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Register</h1>
          <form method="" action="/login-regstr.html">
              <div class="txt_field">
                  <input id="firstName" type="text" name="name" required>
                  <span></span>
                  <label>Firs Name</label>
              </div>
              <div class="txt_field">
                  <input id="username" type="email" name="email" required>
                  <span></span>
                  <label>Email</label>
              </div>
              <div class="txt_field">
                  <input id="password" type="password" name="password" required>
                  <span></span>
                  <label>Password</label>
              </div>
              <div class="txt_field">
                  <input id="password" type="password" name="cpassword" required>
                  <span></span>
                  <label>Confirm Password</label>
              </div>
              <input id="submit-btn" class="submit-btn"  name="submit" type="Submit" value="Sign Up">
              <div class="signup_link">
                   <a href="login-regstr.html"></a>
              </div>
          </form>
      </div>
  </div>
  <script src="js/register.js"></script>
  </body>
</html>
